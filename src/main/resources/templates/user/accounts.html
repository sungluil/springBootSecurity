<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: userHead"></head>
<body>
<script type="text/javascript">
    $(document).ready(function(){
    });

</script>
<div th:replace="layout/top :: header"></div>
<div class="container">
    <div class="tbl_wrp">
        <form class="form-horizontal" th:action="@{/accounts}" method="post" th:object="${accountsDto}">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{username}" class="form-control input-large" name="username" id="username" placeholder="username" required>
                    <small th:if="${#fields.hasErrors()}" th:errors="*{username}"></small>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" class="form-control input-large" name="password" id="password" placeholder="Password" data-minlength="6" required>
                    <small th:if="${#fields.hasErrors()}" th:errors="*{password}"></small>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">이메일</label>
                <div class="col-sm-10">
                    <input type="email" th:field="*{email}" class="form-control input-large" name="email" id="email" placeholder="이메일" required>
                    <small th:if="${#fields.hasErrors()}" th:errors="*{email}"></small>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">나이</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{age}" class="form-control input-large" name="age" id="age" placeholder="나이" required>
                    <small th:if="${#fields.hasErrors()}" th:errors="*{age}"></small>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">가입하기</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
