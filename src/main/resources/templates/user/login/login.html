<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: userHead"></head>
<body>
<div th:replace="layout/top :: header"></div>
<div class="container">
    <div class="tbl_wrp">
        <form class="form-horizontal" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="username" id="email" placeholder="이메일" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-large" name="password" id="password" placeholder="Password" data-minlength="6" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">로그인</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
